<div class="list-articles" *ngIf="articles$ | async as articles; else loading">
  <div>
    <app-article
      *ngFor="let article of articles"
      [article]="article"
      [type]="type"
      (getAllArticles)="getAllArticles()"
      (getFavoriteArticles)="getFavoriteArticles()"
      (getArticlesByTag)="getArticlesByTag(type)"
    ></app-article>
    <span *ngIf="loadingArticle">Loading articles...</span>
    <div [hidden]="articles.length < 5">
      <mat-paginator
        #paginator
        hidePageSize="true"
        [length]="length"
        [pageSize]="pageSize"
        (page)="pageEvent = $event"
        (page)="pageEvent = changesPage($event)"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="loading">Loading...</p>
</ng-template>
