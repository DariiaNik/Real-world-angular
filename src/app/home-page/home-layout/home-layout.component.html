<div class="banner">
  <h1 class="logo">real world</h1>
  <p>Create by Dariia</p>
</div>
<div class="container main">
  <div class="row">
    <div class="home-articles">
      <div class="feed-toggle">
        <ul class="nav">
          <li class="nav-item" (click)="getType('your')">
            <a routerLinkActive="active" [routerLink]="['/home', 'your']" class="nav-link">Your Feed</a>
          </li>
          <li class="nav-item" (click)="getType('global')">
            <a
              routerLinkActive="active"
              [routerLink]="['/home']"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >Global Feeds</a
            >
          </li>
        </ul>
      </div>
      <app-articles [type$]="changingValue"></app-articles>
    </div>
    <div class="home-tags">
      <div class="sidebar">
        <p>Popular Tags</p>
        <div class="list-tags" *ngIf="tags$ | async as tags">
          <app-tags *ngFor="let tag of tags" [tag]="tag"></app-tags>
        </div>
      </div>
    </div>
  </div>
</div>
