<div class="container">
  <div class="settings-page">
    <h1>Your Settings</h1>
    <form>
      <div class="form-control">
        <input type="text" placeholder="URL of profile picture" />
      </div>
      <div class="form-control">
        <input type="text" placeholder="Username" />
      </div>
      <div class="form-control">
        <textarea type="text" rows="8" placeholder="Short bio about you"></textarea>
      </div>
      <div class="form-control">
        <input type="email" placeholder="Email" />
      </div>
      <div class="form-control">
        <input type="password" placeholder="New password" />
      </div>
      <button class="btn-lg">Update Settings</button>
    </form>
    <hr />
    <div>
      <button class="btn btn-logout" (click)="logout()">Or click here to logout</button>
    </div>
  </div>
</div>
