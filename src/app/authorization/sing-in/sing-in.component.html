<form>
  <h1>Sign in</h1>
  <p>
    <a [routerLink]="['/auth', 'register']">Need an account?</a>
  </p>
  <div class="form-control">
    <input type="email" placeholder="Email" />
  </div>
  <div class="form-control">
    <input type="password" placeholder="Password" />
  </div>

  <button class="btn-lg">Sign in</button>
</form>
